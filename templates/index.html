<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.query.label }}<br>
        {{ form.query(size=100) }}<br>
        {% for error in form.query.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
